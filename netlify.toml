[build]
  publish = "_site"
  command = "eleventy"

[[redirects]]
  from = "https://trainedbyfusion.netlify.app/*"
  to = "https://www.trainedbyfusion.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://trainedbyfusion.com/our-programs/"
  to = "https://trainedbyfusion.com/programs/"
  status = 301
  force = true

[[redirects]]
  from = "https://trainedbyfusion.com/group-training-crossfit/"
  to = "https://trainedbyfusion.com/programs/"
  status = 301
  force = true

[[redirects]]
  from = "https://trainedbyfusion.com/personal-training/"
  to = "https://trainedbyfusion.com/programs/"
  status = 301
  force = true

[[redirects]]
  from = "https://trainedbyfusion.com/crossfit-kids/"
  to = "https://trainedbyfusion.com/fusion-kids/"
  status = 301
  force = true

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "no-referrer"
    X-Content-Type-Options = "nosniff"